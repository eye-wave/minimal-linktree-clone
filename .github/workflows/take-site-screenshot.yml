name: Capture and Store Page Screenshot

on:
  push:
    branches:
      - main

jobs:
  capture_and_store_screenshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

      - name: Capture Screenshot
        run: |
          mkdir -p screenshots
          docker run -v ${{ github.workspace }}/screenshots:/screenshots buildkite/puppeteer \
            npx puppeteer --no-sandbox --disable-setuid-sandbox -s 1280x1024 -u "https://your-gh-pages-url/" -s "/screenshots/screenshot.png"

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Add page screenshot
          commit_user_name: GitHub Actions
          commit_user_email: actions@github.com

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}
